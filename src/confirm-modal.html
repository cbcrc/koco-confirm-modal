<modal>
    <modal-header params="title: title"></modal-header>
    <div class="modal-body">
        <p data-bind="html: message"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="html: cancelButtonHtml">Annuler</button>
        <button class="btn btn-success" type="button" data-bind="click: ok, html: okButtonHtml">Confirmer</button>
    </div>
</modal>
